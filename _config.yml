# Setup
title:               TuTu生活志
tagline:             The Jekyll Companion
url:                 https://tutulifestyle.com
analytics_id:

# About/contact
author:
  name:                TuTu
  email:               "tutulifestyle.com@gmail.com" # email here 
  avatar:              img/avatar.jpg
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed


# Default settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: Gabriel Utterson
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
